<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <link href="src/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=McLaren|Staatliches&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
        $(document).ready(function(){
            $("#calculateTip").on("click", function(evt){
                calculateTip();
            })
            $("#totalTip").css("display", "none");
            $("#each").css("display", "none");
        });
        
       var calculateTip = () =>{
            var billAmount = $("#billamt").val();
            var serviceTip = $("#serviceTip").val();
            var numOfPeople = $("#person").val();
            
            if (billAmount === "" || serviceTip == 0) {
                alert("Please enter values");
                return;
            }
            
            if (numOfPeople === "" || numOfPeople <= 1) {
                numOfPeople = 1;
                $("#each").css("display", "none");
            } else {
                $("#each").css("display", "block");
            }
            
            var total = (billAmount * serviceTip) / numOfPeople;
            total = Math.round(total * 100) /100;
            total = total.toFixed(2);
            $("#totalTip").css("display", "block");
            $("#tip").html(total);
        }

      </script>
  </head>
  <body>
    <div id="container">
        <div class="text_container">
            <h1>Tip Calculator</h1>
        </div>    
        <div id="calculator"> 
        <form>
            <p>How much is your bill?</p>
            
            <span>$</span><input id="billamt" type="text" placeholder="Bill Amount">
            <p>How was your service</p>
            <select id="serviceTip">
                <option disable selected value="0">--Choose an Option</option>
                <option value="0.3">30&#37; &#45; Excellent</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
         </select>
         </form>
         <p>How many people are sharing the bill?</p>
         <input id="person" type="text" placeholder="Number of People">
         <button type="button" id="calculateTip">Calculate!</button>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
              <small id="each">each</small>
        </div>
    </div>
  </body>
</html>
